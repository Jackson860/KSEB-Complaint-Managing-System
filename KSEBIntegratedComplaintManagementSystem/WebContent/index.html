<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/indxpage.css">
    <title>Login Page</title>
	<link rel="icon" type="PNG" href="images/favicon.png">
    
        
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <div class="form-group">
                 <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                 <label for="password"><i class="fa-solid fa-user"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
			<div class="form-group">
                <label for="user-type">User Type</label>
                <select id="user-type" name="user-type">
                    <option value="user">Administrator</option>
                    <option value="admin">Line Man</option>
					<option value="admin">Executive Engineer</option>
					<option value="admin">Material Depo Manager</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Login</button><br><br>
            </div>
        </form>
    </div>
</body>
</html>
